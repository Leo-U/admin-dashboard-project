<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="full-page">
    <div id="sidebar">
      <div class="space"></div>
      <ul>
        <li><a href=""><ion-icon name="home-outline"></ion-icon> Home</a></li>
        <li><a href=""><ion-icon name="folder-open-outline"></ion-icon> Projects</a></li>
        <li><a href=""><ion-icon name="settings-outline"></ion-icon> Settings</a></li>
        <li><a href=""><ion-icon name="help-outline"></ion-icon> Help</a></li>
      </ul>
      <div class="space"></div>
    </div>

    <div id="header">
      <div id="top-half">
        <div id="search-container">
          <ion-icon name="search-outline"></ion-icon>
          <input id="search" type="search">
        </div>
        <div id="profile-menu">
          <div id="user-label">YO</div>
          <div id="user-name">Yokel Ono</div>
        </div>
      </div>
      <div id="bottom-half">
        <div id="greeting">
          <div id="greeting-label">YO</div>
          <div id="greeting-container">
            <div id="greeting">Hi there,</div>
            <div id="name">Yokel Ono (@yokel)</div>
          </div>
        </div>
        <button id="button-new">New</button>
      </div>
    </div>
    <div id="main-content-wrapper">
      <div id="main-content">
        
        <div class="card card1">
          <h4>Ad Blocker</h4>
        </div>
        <div class="card card2">
          <h4>Browser Extension</h4>
        </div>
        <div class="card card3">
          <h4>Fibonacci Sequence</h4>
        </div>
        <div class="card card4">
          <h4>Zork 3d</h4>
        </div>
        <div class="card card5">
          <h4>Virtual Reality Text Messaging </h4>
        </div>
        <div class="card card6">
          <h4>The Witcher 3: Command Line Edition</h4>
        </div>
        <div class="card card7">
          <h4>Another Project</h4>
        </div>
        <div class="card card8">
          <h4>Another Project</h4>
        </div>
        <div class="card card9">
          <h4>Another Project</h4>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
